<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to xCoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bg" src="bg.jpg" alt="error">
    <div class="container">

        <h2>Welcome to xCoder</h2>
        <p>Enter your details and submit this form to confirm which language you want to learn.</p>

        <form action="welcome.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone no">
            <label for="technology"> Select Technology</label>
            <select name="technology" id="technology">
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="php">Php</option>
                <option value="mysql">MySql</option>
            </select>
            <button class="btn">Submit</button>

        </form>
    </div>
</body>

</html>
